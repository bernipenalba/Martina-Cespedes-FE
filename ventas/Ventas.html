<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas</title>
  <link rel="stylesheet" href="ventas.css">
  <link rel="stylesheet" href="../base.css">
  
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <a href="../Administrador.html">
        <!-- Logo de la empresa -->
        <img src="../img/LogoBlanco.png" alt="Logo de la   empresa" class="logo">
      </a>
    </div>

    </div>
  </header>

  <!-- Menú lateral -->
  <aside class="sidebar" id="sidebar">
    <ul class="sidebar-menu">
      <li><a href="../usuarios/usuarios.html">Usuarios</a></li>
      <li><a href="../produccion/Produccion.html">Producción</a></li>
      <li class="fijo"><a href="../ventas/Ventas.html">Ventas</a></li>
      <li><a href="../stock/Stock.html">Stock</a></li>
      <li><a href="movimientos.html">Movimientos</a></li>
      <li><a href="../clientes/clientes.html">Clientes</a></li>
    </ul>
    <ul class="sidebar-bottom">
      <li><a href="/ajustes/ajustes.html">Ajustes</a></li>
    </ul>
  </aside>

  <main class="contenido">
    <div id="ventaForm">
      <p id="fechaActual"></p>
      <label for="cliente">Cliente</label>
      <select id="cliente">
        <option value="">Seleccione un cliente</option>
        <!-- Opciones de clientes -->
      </select>
      <button class="ventasBtn" onclick="window.location.href='../clientes/crear_clientes.html'">Crear cliente</button>
      <button class="ventasBtn">Agregar cliente</button>
      <label for="producto">Producto</label>
      <select id="producto">
        <option value="">Seleccione un producto</option>
        <!-- Opciones de productos -->
      </select>
      <button class="ventasBtn">Agregar producto</button>

      <table id="productosTable">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Productos seleccionados -->
        </tbody>
      </table>
      <p id="montoTotal">Total: $0.00</p>
      
      <button id="confirmarVentaBtn">Confirmar venta</button>
      <button id="cancelarVentaBtn">Cancelar</button>
    </div>
  </main>

  <script src="ventas.js"></script>
</html>
