<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <link rel="stylesheet" href="clientes.css">
  <link rel="stylesheet" href="../base.css">
  
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <!-- Logo de la empresa -->
      <img src="../img/LogoBlanco.png" alt="Logo de la empresa" class="logo">
    </div>
    <div class="navbar-right">
      <!-- Icono del menú desplegable -->
      <button id="toggleMenuBtn" class="menu-toggle-btn">&#9776;</button>
      <!-- Opciones de usuario -->
      <div class="user-options" id="userOptions">
        <a href="#">Cerrar Sesión</a>
        <!-- Otros enlaces de opciones de usuario -->
      </div>
    </div>
  </header>

  <!-- Menú lateral -->
  <aside class="sidebar" id="sidebar">
    <ul class="sidebar-menu">
      <li><a href="../usuarios/usuarios.html">Usuarios</a></li>
      <li><a href="../produccion/Produccion.html">Producción</a></li>
      <li><a href="../ventas/Ventas.html">Ventas</a></li>
      <li><a href="../stock/Stock.html">Stock</a></li>
      <li><a href="../movimientos/movimientos.html">Movimientos</a></li>
      <li class="fijo"><a href="clientes.html">Clientes</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main class="contenido">
    <form id="crearUsuarioForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="dni">DNI/CUIT:</label>
        <input type="text" id="dni" name="dni" required>
      </div>
      <div class="form-group">
        <label for="segmento">Segmento:</label>
        <input type="text" id="segmento" name="segmento" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="dirección">Dirección:</label>
        <input type="text" id="dirección" name="dirección" required>
      </div>
      <div class="form-group">
        <label for="provincia">Provincia:</label>
        <input type="text" id="Provincia" name="Provincia" required>
      </div>
      <div class="form-group">
        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" name="localidad" required>
      </div>
      <div class="form-group">
        <label for="comentario">Comentario:</label>
        <input type="text" id="comentario" name="comentario" required>
      </div>
      <button type="submit" class="aceptar_btn"  onclick="window.location.href='clientes.html'">Crear Cliente</button>
      <button class="cancelar_btn"  onclick="window.location.href='clientes.html'">Cancelar</button>
    </form>
  </main>

  <script src="usuarios.js"></script>
</body>
</html>
