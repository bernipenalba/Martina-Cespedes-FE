<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Insumo</title>
  <link rel="stylesheet" href="produccion.css">
  <link rel="stylesheet" href="../base.css">
  
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <!-- Logo de la empresa -->
      <img src="../img/LogoBlanco.png" alt="Logo de la empresa" class="logo">
    </div>
    <div class="navbar-right">
      <!-- Icono del menú desplegable -->
      <button id="toggleMenuBtn" class="menu-toggle-btn">&#9776;</button>
      <!-- Opciones de usuario -->
      <div class="user-options" id="userOptions">
        <a href="#">Cerrar Sesión</a>
        <!-- Otros enlaces de opciones de usuario -->
      </div>
    </div>
  </header>

  <!-- Menú lateral -->
  <aside class="sidebar" id="sidebar">
    <ul class="sidebar-menu">
      <li><a href="../usuarios/usuarios.html">Usuarios</a></li>
      <li class="fijo"><a href="Produccion.html">Producción</a></li>
      <li><a href="../ventas/Ventas.html">Ventas</a></li>
      <li><a href="../stock/Stock.html">Stock</a></li>
      <li><a href="../movimientos/movimientos.html">Movimientos</a></li>
      <li><a href="../clientes/clientes.html">Clientes</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main class="contenido">
    <form id="crearMateriaPrimaForm">
        <div class="form-group">
          <label for="nombre">Nombre Insumo:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" id="descripcion" name="descripcion">
        </div>        
        <div class="form-group">
            <label for="cantidad">Cantidad (unidades)</label>
            <input type="text" id="cantidad" name="cantidad" required>
        </div>   
        <button type="submit" class="aceptar_btn"  onclick="window.location.href='insumos.html'">Crear Insumo</button>
        <button class="cancelar_btn"  onclick="window.location.href='insumos.html'">Cancelar</button>
      </form>
  </main>

  <script src="produccion.js"></script>
</body>
</html>
