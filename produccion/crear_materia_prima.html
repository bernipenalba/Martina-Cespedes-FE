<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Materias Primas</title>
  <link rel="stylesheet" href="produccion.css">
  <link rel="stylesheet" href="../base.css">
  
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <a href="../Administrador.html">
        <!-- Logo de la empresa -->
        <img src="../img/LogoBlanco.png" alt="Logo de la   empresa" class="logo">
      </a>
    </div>
  </header>

  <!-- Menú lateral -->
  <aside class="sidebar" id="sidebar">
    <ul class="sidebar-menu">
      <li><a href="../usuarios/usuarios.html">Usuarios</a></li>
      <li class="fijo"><a href="Produccion.html">Producción</a></li>
      <li><a href="../ventas/Ventas.html">Ventas</a></li>
      <li><a href="../stock/Stock.html">Stock</a></li>
      <li><a href="../movimientos/movimientos.html">Movimientos</a></li>
      <li><a href="../clientes/clientes.html">Clientes</a></li>
    </ul>
    <ul class="sidebar-bottom">
      <li><a href="/ajustes/ajustes.html">Ajustes</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main class="contenido">
    <form id="crearMateriaPrimaForm">
        <div class="form-group">
          <label for="nombre">Nombre materia prima</label>
          <input type="text" id="nombre" name="nombre" required>
          <span id="nombreError" class="error"></span>
        </div>        
        <div class="form-group">
          <label for="medida">Medida</label>
          <select id="medida" name="medida" required>
            <option value="litro">Litros</option>
            <option value="kilo">Gramos</option>
            <option value="unidad">Unidad</option>
          </select>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="text" id="cantidad" name="cantidad" required>
            <span id="cantidadError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" id="descripcion" name="descripcion">
        </div>   
        <button type="submit" class="aceptar_btn"  onclick="window.location.href='materias_primas.html'">Crear materia prima</button>
        <button type="button" class="cancelar_btn"  onclick="window.location.href='materias_primas.html'">Cancelar</button>
      </form>
  </main>

  <script src="crear_materia_prima.js"></script>
</body>
</html>
