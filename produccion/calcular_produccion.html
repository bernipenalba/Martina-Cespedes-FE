<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Producción</title>
  <link rel="stylesheet" href="produccion.css">
  <link rel="stylesheet" href="../base.css">
  
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <a href="../Administrador.html">
        <!-- Logo de la empresa -->
        <img src="../img/LogoBlanco.png" alt="Logo de la   empresa" class="logo">
      </a>
    </div>
  </header>

  <!-- Menú lateral -->
  <aside class="sidebar" id="sidebar">
    <ul class="sidebar-menu">
      <li><a href="../usuarios/usuarios.html">Usuarios</a></li>
      <li class="fijo"><a href="Produccion.html">Producción</a></li>
      <li><a href="../ventas/Ventas.html">Ventas</a></li>
      <li><a href="../stock/Stock.html">Stock</a></li>
      <li><a href="../movimientos/movimientos.html">Movimientos</a></li>
      <li><a href="../clientes/clientes.html">Clientes</a></li>
    </ul>
    <ul class="sidebar-bottom">
      <li><a href="/ajustes/ajustes.html">Ajustes</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main class="contenido">
    <form id="calcularProduccionForm">
        <div class="form-group">
            <label for="tipo">¿Qué quieres producir?</label>
            <select id="tipo" name="tipo" required>
              <option value="gin">Gin</option>
              <option value="vermu">Vermú</option>
            </select>
        <div class="form-group">
          <label id="label_alcohol" for="alcohol">Cantidad de alcohol (litros):</label>
          <input type="text" id="alcohol" name="alcohol" required>
          <span id="alcoholError" class="error"></span>
        </div>
        <div class="form-group">
            <label for="cajas">Tipo de cajas</label>
            <select id="cajas" name="cajas" required>
              <option value="x4">Caja de 4 botellas</option>
              <option value="x6">Caja de 6 Botellas</option>
              <option value="botella">Botella individual</option>
            </select>
          </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" id="descripcion" name="descripcion">
        </div> 
        <button type="submit" class="aceptar_btn"  onclick="window.location.href='produccion_calculada.html'">Calcular</button>
        <button type="button" class="cancelar_btn"  onclick="window.location.href='produccion.html'">Cancelar</button>
      </form>
  </main>

  <script src="calcular_produccion.js"></script>
</body>
</html>
