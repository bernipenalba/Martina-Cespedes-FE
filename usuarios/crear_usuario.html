<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="usuarios.css">
  <link rel="stylesheet" href="../base.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <!-- Logo de la empresa -->
      <img src="../img/LogoBlanco.png" alt="Logo de la empresa" class="logo">
    </div>
    <div class="navbar-right">
      <!-- Icono del menú desplegable -->
      <button id="toggleMenuBtn" class="menu-toggle-btn">&#9776;</button>
      <!-- Opciones de usuario -->
      <div class="user-options" id="userOptions">
        <a href="#">Cerrar Sesión</a>
        <!-- Otros enlaces de opciones de usuario -->
      </div>
    </div>
  </header>

    <!-- Menú lateral -->
    <aside class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
          <li><a href="usuarios.html">Usuarios</a></li>
          <li><a href="../produccion/Produccion.html">Producción</a></li>
          <li><a href="../ventas/Ventas.html">Ventas</a></li>
          <li><a href="../stock/Stock.html">Stock</a></li>
          <li><a href="../movimientos/movimientos.html">Movimientos</a></li>
          <li><a href="../clientes/clientes.html">Clientes</a></li>
        </ul>
      </aside>

<!-- Contenido principal -->
  <main class="contenido">
    <form id="crearUsuarioForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
      </div>
      <div class="form-group">
        <label for="confirmarContraseña">Confirmar Contraseña:</label>
        <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>
      </div>
      <div class="form-group">
        <label for="tipoUsuario">Tipo de Usuario:</label>
        <select id="tipoUsuario" name="tipoUsuario" required>
          <option value="administrador">Administrador</option>
          <option value="encargadoVentas">Encargado de Ventas</option>
          <option value="encargadoProduccion">Encargado de Producción</option>
        </select>
      </div>
      <button type="submit" class="aceptar_btn"  onclick="window.location.href='usuarios.html'">Crear Usuario</button>
      <button class="cancelar_btn"  onclick="window.location.href='usuarios.html'">Cancelar</button>
    </form>
  </main>
  <script src="usuarios.js"></script>
</body>
</html>
